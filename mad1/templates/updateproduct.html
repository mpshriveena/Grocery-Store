<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style2.css')}}>
</head>
<body>
 
    
  <div class = "colour" style = "background-color: rgb(209, 250, 190)v;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/manager">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/summary">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
      
      


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
  
            <h4 class="text-center my-3 pb-3">Edit</h4>
            <form class="row" action="/updateproduct/{{edit.id}}" method="post">
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="productname" name="productname" class="form-control" placeholder="Enter product name" value="{{edit.productname}}" required/>
                  <label for="category"  id="category" class="form-label">Category<select name="category" id="category" class="form-select">
                    {% for category in categories %}
                      {% if category.id == categoryid %}
                        <option value="{{category.id}}" selected>{{category.categoryname}}</option>
                      {% else %}
                        <option value = "{{category.id}}">{{category.categoryname}}</option>
                      {% endif %}
                    {% endfor %}
                  </select></label>
                  <select class="form-select" id="unit" name="unit" aria-label="Default select example" required>
                    <option selected >Select Unit</option>
                    <option value="Kg">Kg</option>
                    <option value="Litre">Litre</option>
                    <option value="Number">Number</option>
                  </select>
                  <input type="text" id="price" name="price" class="form-control" placeholder="Enter price per unit" value="{{edit.price}}" required/>
                  <input type="date" id="manudate" name="manudate" max="{{nowstring}}" class="form-control" placeholder="Enter Manufacture Date" value="{{manudate}}" required/>
                  <select class="form-select" id="stock" name="stock"aria-label="Default select example" required>
                    <option selected >Stock Availability</option>
                    <option value="0">Out of stock</option>
                    <option value="1">Stock Available</option>
                  </select>
                </div>
              </div>
  
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
  
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
